	<script>
	(function() {
		document.addEventListener('DOMContentLoaded', function() {
		document.getElementById('convert').addEventListener('click', function() {
			$('.toast').toast('show');
			convert(document.getElementById('svggraph'), function(data) {
			document.getElementById('png').src = data;
			document.getElementById('png-link').href = data;
			}, function(error) {
			alert('Failed to convert. Please reload the page.');
			});
		});
		});
		function convert(svg, success, error) {
		var canvas = document.createElement('canvas');
		canvas.width = svg.width.baseVal.value*4;
		canvas.height = svg.height.baseVal.value*4;
		var image = new Image();
		var canvascontent = canvas.getContext('2d');
		image.onload = () => {
			canvascontent.scale(4,4);
			canvascontent.drawImage(image, 0, 0, image.width, image.height);
			success(canvas.toDataURL());
		};
			image.onerror = (e) => {
				error(e);
			};
			var svgData = new XMLSerializer().serializeToString(svg);
			image.src = 'data:image/svg+xml;charset=utf-8;base64,' + btoa(svgData);
			}
		}());
	</script>

		</div>

<script>

var DEFAULT_OPTIONS = {
    radius: 20,
    outerStrokeWidth: 20,
    parentNodeColor: 'grey',
    showPieChartBorder: false,
    pieChartBorderColor: 'white',
    pieChartBorderWidth: '1',
    showLabelText: false,
    labelText: 'text',
    labelColor: 'grey'
};

function getOptionOrDefault(key, options, defaultOptions) {
    defaultOptions = defaultOptions || DEFAULT_OPTIONS;
    if (options && key in options) {
        return options[key];
    }
    return defaultOptions[key];
}

function drawParentCircle(nodeElement, options) {
    var outerStrokeWidth = getOptionOrDefault('outerStrokeWidth', options);
    var radius = getOptionOrDefault('radius', options);
    var parentNodeColor = getOptionOrDefault('parentNodeColor', options);

    nodeElement.insert("circle")
        .attr("id", "parent-pie")
        .attr("r", radius)
        .attr("fill", function (d) {
            return parentNodeColor;
        })
        .attr("stroke", function (d) {
            return parentNodeColor;
        })
        .attr("stroke-width", outerStrokeWidth);
}

function drawPieChartBorder(nodeElement, options) {
    var radius = getOptionOrDefault('radius', options);
    var pieChartBorderColor = getOptionOrDefault('pieChartBorderColor', options);
    var pieChartBorderWidth = getOptionOrDefault('pieChartBorderWidth', options);

    nodeElement.insert("circle")
        .attr("r", radius)
        .attr("fill", 'transparent')
        .attr("stroke", pieChartBorderColor)
        .attr("stroke-width", pieChartBorderWidth);
}

function drawPieChart(nodeElement, percentages, options) {
    var radius = getOptionOrDefault('radius', options);
    var halfRadius = radius / 2;
    var halfCircumference = 2 * Math.PI * halfRadius;

    var percentToDraw = 0.0000000001;
    for (var p in percentages) {
        percentToDraw += percentages[p].percent;

        nodeElement.insert('circle', '#parent-pie + *')
            .attr("r", halfRadius)
            .attr("fill", 'transparent')
            .style('stroke', color(percentages[p].color))
            .style('stroke-width', radius)
            .style('stroke-dasharray',
                    halfCircumference * percentToDraw / 100
                    + ' '
                    + halfCircumference);
    }
}

function drawTitleText(nodeElement, options) {
    var radius = getOptionOrDefault('radius', options);
    var text = getOptionOrDefault('labelText', options);
    var color = getOptionOrDefault('labelColor', options);

    nodeElement.append("text")
        .text(String(text))
        .attr("fill", color)
        .attr("dy", radius * 2);
}

var NodePieBuilder = {
    drawNodePie: function (nodeElement, percentages, options) {
        drawParentCircle(nodeElement, options);

        if (!percentages) return;
        drawPieChart(nodeElement, percentages, options);

        var showPieChartBorder = getOptionOrDefault('showPieChartBorder', options);
        if (showPieChartBorder) {
            drawPieChartBorder(nodeElement, options);
        }

        var showLabelText = getOptionOrDefault('showLabelText', options);
        if (showLabelText) {
            drawTitleText(nodeElement, options);
        }
    }
};
</script>

//variables

function graphshow(jsondata, decayset) {

	//determine edges
	link = g.append("g")
			.selectAll("line")
			.data(jsondata.elements.edges)
			.enter().insert("line")
			.style("stroke-width", 4)
			.style("stroke", "#ccc")
			.attr('transform', 'rotate(45)')
			.style("stroke-opacity", 0.9);
	//determine edges

	//draw circles for the nodes 
	node = g.append("g")
			.attr('transform', 'rotate(45)')
			.selectAll("g")
			.data(jsondata.elements.nodes)
			.enter().insert("g")
			.attr("visibility",function(d){if(d.blank == 0){return "visible"} else {return "hidden"}})
			.on('mouseover', function(d){
				tooltip.style("visibility", "visible");
			})
			.on('mousemove', function(d){
				tooltip.style("left", d3.event.pageX + 5 + "px")
						.style("top", d3.event.pageY + 5 + "px")
						.html(
							"ID: " + d.TCS_ID + 
							"<br>Count: " + (d.identical_name.split(',')).length + 
							"<br>Identical records: " + d.identical_name.split(',') +
							"<br>Collection date: " + d.collection_date.split(',') +
							"<br>Collected location: " + d.location.split(',') +
							"<br>[end of meta-data]"
						);
			})
			.on('mouseout', function(){
				tooltip.style("visibility", "hidden");
			})
			.on("click", function(d){
				node
					.style("opacity", 0);
				link
					.style("stroke-width", 4)
					.style("stroke", "#ccc")
					.style("stroke-opacity", 0.9)
				d3.select(this)
					.style("opacity", 1);
				link
					.filter(function(v, i) { //highlight selected node and related edges	
						if(d == v.source) {
						node.each(function(vj, j) {
							if(v.target == vj) {
								d3.select(this)
									.style("opacity", 1);
							};
						});
						return true;
						} else if(d == v.target) {
						node.each(function(vj, j) {
							if(v.source == vj) {
								d3.select(this)
									.style("opacity", 1);
							};
						});
						return true;
						}
					})
					.style("stroke-width", 4.5)
					.style("stroke", "magenta")
					.style("stroke-opacity", 0.9);					
					}
				)
			.each(function(d){

				//location count
				if(d.blank == 0){
					var nodedata = {
						ident: (!(d.identical_name) ? ["NA"] : (d.identical_name.split(',')) ),
						coldat: (!(d.collection_date) ? ["NA"] : (d.collection_date.split(',')) ),
						locat: (!(d.location) ? ["NA"] : (d.location.split(',')) )
					}
					var locationCounts = []; //initialize counter
					for (var i = 0; i < locationsDefinition.length; i++){
						locationCounts.push(0);
					}
					for (var i = 0; i < (nodedata.ident).length; i++){
						for (var j = 0; j < locationsDefinition.length; j++){
							// console.log(nodedata.ident[i]);
							for (key in countries) {
								if((nodedata.locat[i]).indexOf(key) >= 0){nodedata.locat[i] = countries[key];}
							}
							if(nodedata.locat[i].indexOf(locationsDefinition[j]) >= 0){
								locationCounts[j]++;
							}
						}
					}
				//location count

				//initial pie chart
					var pieChart = []
					for(i = 0; i < locationsDefinition.length; i++){
						pieChart.push({"color": i, "percent": locationCounts[i]*100/(nodedata.ident).length})
					}
					// console.log(pieChart);
					NodePieBuilder.drawNodePie(d3.select(this), pieChart, {
						radius: ((nodedata.ident).length)+5,
						parentNodeColor: "#999",
						outerStrokeWidth: 4,
						showLabelText: false
					});
				}
			});

	//add drag capabilities  
	var drag_handler = d3.drag()
							.on("start", drag_start)
							.on("drag", drag_drag)
							.on("end", drag_end); 
	drag_handler(node); 
	//add drag capabilities

	d3.select("input[name=distance]")
		.on("input", inputteddistance);
	d3.select("input[name=force]")
		.on("input", inputtedforce);	
	d3.select("input[name=collision]")
		.on("input", inputtedcollision);	

	function inputteddistance() {
		simulation.force("links").distance(+this.value);
		simulation.alpha(1).restart();
	}
	function inputtedforce() {
		simulation.force("charge_force").strength(+this.value * (-1));
		simulation.alpha(1).restart();
	}
	function inputtedcollision() {
		simulation.force("collide").iterations(+this.value);
		simulation.alpha(1).restart();
	}

	//zoom capabilities
	var zoom_handler = d3.zoom()
							.scaleExtent([1 / 9, 20])
							.on("zoom", zoom_actions);
	zoom_handler(svg); 
	//zoom capabilities

	//force simulation
	var simulation = d3.forceSimulation()
						.nodes(jsondata.elements.nodes);
	var link_force =  d3.forceLink(jsondata.elements.edges)
						.strength(0.9)
						.distance(200)
						.iterations(5000)
						.id(d => d.name);		 
	var charge_force = d3.forceManyBody().strength(-3000);
	var center_force = d3.forceCenter(w / 2, h / 2);  

	simulation
		.force("charge_force", charge_force)
		.force("center_force", center_force)
		.force("links",link_force)
		.force("collide", d3.forceCollide().radius(locationsDefinition.length + 1).iterations(5))
		.alphaDecay(decayset);
	//force simulation

	//tick instructions: 
	simulation
		.on("tick", tickActions);

	function tickActions() {

		//update circle positions each tick of the simulation 
		d3.selectAll("circle")
			.attr("cx", function(d) { return d.x;})
			.attr("cy", function(d) { return d.y;});
			// .attr("r", d => d.size*-3);

		// update link positions 
		link
			.attr("x1", function(d) { return d.source.x; })
			.attr("y1", function(d) { return d.source.y; })
			.attr("x2", function(d) { return d.target.x; })
			.attr("y2", function(d) { return d.target.y; });
	} 
	//tick instructions: 

	// Drag functions 
	function drag_start(d) {
		if (!d3.event.active) simulation.alphaTarget(1).restart();
			 d.fx = d.x;
			 d.fy = d.y;
	}

	//make sure you can't drag the circle outside the box
	function drag_drag(d) {
		d.fx = d3.event.x;
		d.fy = d3.event.y;
	}

	function drag_end(d) {
	if (!d3.event.active) simulation.alphaTarget(0).alphaDecay(0.3);
		d.fx = null;
		d.fy = null;
	}
	// Drag functions 

	//Zoom functions 
	function zoom_actions(){
		g.attr("transform", d3.event.transform);

//Export data
function expdata(jsondata) {
	var jsonstring = JSON.stringify(jsondata, null, 4);
	var jsonarray = jsonstring.split('\n');
	var jsonparsedarray = []

	for (var i = 0; i < jsonarray.length; i++){

		if (jsonarray[i] == "        \"edges\": [") {
			jsonparsedarray.push(jsonarray[i] + '\n');
			i += 1; //skip next { and start with the first source
			continue;
		}

		if (jsonarray[i] == "                \"source\": {"){ //make source data
			sourcedata = jsonarray[i+1].split('\"'); // split by "
			sourceid = sourcedata[3];
			// console.log(sourceid); // source id = 3rd of the split data
			// console.log(jsonarray[i]);
			// jsonparsedarray.push(jsonarray[i]);
			i += 12; //skip from name to the next of vy
			if (jsonarray[i].search(/.*\"fx\":.*/) != -1) {
				i += 2; 			// if fx fy is inserted, index should be slided
			}
			continue;
		}

		if (jsonarray[i] == "                \"target\": {"){ //make target data

			targetdata = jsonarray[i+1].split('\"'); // split by "
			targetid = targetdata[3];

			if (jsonarray[i+15].search(/.*\]/) != -1 || jsonarray[i+17].search(/.*\]/) != -1) { //the case of the last entry, close [] and {} is need
				jsonparsedarray.push("            {\"source\":" + String(sourceid) + ", " + "\"target\":" + String(targetid) + '}\n        ]\n    }\n}\n');	
				break;
			}				
			else {
				jsonparsedarray.push("            {\"source\":" + String(sourceid) + ", " + "\"target\":" + String(targetid) + '},\n');				
				//move current line
				i += 12; //fx or ,}
				if (jsonarray[i].search(/.*\"fx\":.*/) != -1) {
						i += 5; 			// if fx fy is inserted, index should be slided
					} // jump from target.fx to next source
				else {
					i += 3;
				} //from vx to next source
			continue;				
			}
		}
		jsonparsedarray.push(jsonarray[i] + '\n'); // add current line or modified line into jsonparsedarray, which is output as txt
	}
	// for (var i = 1000; i < 3000; i++){	
	// 	console.log(jsonparsedarray[i]);
	// }
	jsonparsedarray = jsonparsedarray.join('');
    var filedata = new Blob([ jsonparsedarray ], { "type" : "text/plain" });
	var filelink = document.createElement('a');
    filelink.href = window.URL.createObjectURL(filedata);
    filelink.download = 'HX.txt';
    filelink.click();
}
